            <p>Cada año cerca de la época de <strong>Navidad</strong> la gente de todo el mundo intercambia regalos para demostrar su afecto.<br/>
            Para hacer que las cosas sigan siendo interesantes, puedes <strong>asignar aleatoriamente personas</strong> para entregarse el regalo unos a otros.</p>

