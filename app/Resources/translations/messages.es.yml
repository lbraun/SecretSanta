        title: Añade un mensaje personal
        description: Añade un mensaje personal para los participantes.
    import:
        instructions: Añade más personas a tu evento de una vez. Descarga <a href="%downloadPath%">este archivo CSV</a> y añade los nombres y correos electrónicos de las personas que quieres invitar. Cuando estés listo, arrastra tu archivo CSV hasta el compartimiento de abajo y tus amigos o compañeros de trabajo serán añadidos a tu evento de una manera rápida y fácil.
        too_many_files: Sube un sólo archivo a la vez.
        wrong_format: El archivo que intentas cargar no tiene el formato deseado (csv o txt).

